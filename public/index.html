<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset=utf-8 />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="picdump.">
  <meta name="author" content="Tobias Munter">
  <title>picdump.</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="js/vendor/bootstrap/dist/css/bootstrap.css" />
  <script src="js/vendor/angularjs/angular.min.js"></script>
  <script src="js/vendor/angular-route/angular-route.min.js"></script>
  <script src="js/vendor/jquery/dist/jquery.min.js"></script>
  <script src="js/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/vendor/momentjs/moment.js"></script>
  <script src="js/vendor/angular-moment/angular-moment.min.js"></script>
  <script src="js/vendor/angular-animate/angular-animate.min.js"></script>
  <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body ng-controller="MainController">
    <ng-view />

    <script type="text/ng-template" id="picweb-index.html">
    <div class="container-fluid" data-ng-init="init()">  
      <div class="page-header">
        <h1>picdump. <small>attach a file and send it to hi@sandbox6432e1d466104bc78a7ed7094b8a2c58.mailgun.org</small></h1>

      </div>
      <div class="row top-buffer" ng-repeat="rows in partitionedPictures" class="repeat-animation">
        <div class="col-md-4" ng-repeat="item in rows"> 
          <a href="{{item.url}}"> 
            <img ng-src="{{item.url}}" class="pic wiggle-me"/>
          </a>
          <div class="caption">
            posted <span am-time-ago="item.upload_date" am-preprocess="unix"></span>
          </div>
       </div>
     </div> 

    </div> <!-- /container -->
    </script>

    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
